<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জরুরি সেবা ডিরেক্টরি</title>
        <!-- Daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Taiwind CSS cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <!-- Nav-bar -->
         <div class="navbar bg-base-100 shadow flex flex-wrap min-h-[50px] p-5">
        <div class="flex-1 flex gap-3 items-center">
          <img src="assets/logo.png" class="w-8 h-8" />
          <span class="hidden sm:inline font-bold text-green-900"
            >Emergency <br />Service</span
          >
        </div>
        <div class="flex-none flex gap-2 mt-2 sm:mt-0">
          <div
            class="badge bg-[#41FF6B1A] w-[90px] h-[40px] gap-2 text-sm font-bold"
          >
            <span id="likeCount">0</span>
            <img src="assets/heart.png" class="w-[20px]" alt="" />
          </div>
          <div
            class="badge bg-[#41FF6B1A] w-[90px] h-[40px] gap-2 text-sm font-bold"
          >
            <span id="coinCount">100</span
            ><img src="assets/coin.png" class="w-[20px]" alt="" />
          </div>
          <div
            class="badge badge-outline bg-green-600 w-[90px] h-[40px] rounded-xl gap-2 text-sm font-bold text-white"
          >
            <span id="copyCount">0</span>Copy
          </div>
        </div>
      </div>
      <!-- Hero-Section -->
       <section
        class="bg-gradient-to-r from-green-900 to-green-900 text-center py-8 px-3 text-white min-h-[50px]"
      >
        <img src="./assets/logo-dark.png" class="w-14 mx-auto mb-3" />
        <h1 class="text-2xl md:text-3xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="mt-2 md:text-base">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
